<!DOCTYPE html>
<html lang="pt-BR">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static '/pedidos/css/ver_pedido.css' %}">
    <title>Restaurante Universitário - Ver Pedidos</title>
</head>
<body>
    <h1>Estou no ver pedido. Olá {{nome}}</h1>
    <img src="{% static 'pedidos/img/happy.png' %}"><br>
    <form action="{% url 'ver_pedidos' %}" method="POST">{% csrf_token %}
        <input type="text" name="nome" placeholder="Digite seu nome">
        <br>
        <input type ="number" name="matricula" placeholder="Digite sua matrícula">
    <br>
    <br>
    <input type="submit" value="Enviar">
    <button>Ok</button>
    </form>
</body>
</html>
